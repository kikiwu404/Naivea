<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Naivea - Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Krub:700i&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04e98bbc3c.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="index.html">Naivea</a>
            <span class="navbar-text">
                #1 Community for Programmers
            </span>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <a class="nav-login" href="login.html">Login</a>
                <a href="signup.html"><button class="btn btn-primary my-2 my-sm-0" type="button">Sign Up</button></a>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="card card-center">
            <div class="center-img">
                <img src="image/chip-chat@2x.png" class="center-img rounded-circle avatar-xl">
            </div>
            <h2 class="text-center">@username</h2>
            <h6 class="text-center">username@gmail.com</h6>
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="email" class="form-control" id="exampleInputUsername" placeholder="@username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="username@gmail.com">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile04"
                        aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Upload profile Picture</label>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="inputGroupFileAddon04">Share File</button>
                </div>
            </div>
            <form class="form-inline inline-button-group">
                <button type="submit" class="btn btn-outline-primary">Cancel</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
    <div class="footer text-center">
        <p>info@naivea.com</p>
        <p>Copyright 2019 naivea.com</p>
    </div>

</body>

</html>
